<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            height: 570px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            padding: 32px 24px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 8px;
        }
        .domain {
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .form-title {
            font-size: 16px;
            margin-bottom: 24px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 2px;
        }
        .submit-btn {
            width: 360px;
            height: 40px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if logo_url %}
            <img src="{{ logo_url }}" alt="Logo" class="logo" onerror="this.style.display='none'">
        {% endif %}
        {% if domain %}
            <div class="domain">{{ domain }}</div>
        {% endif %}
        <div class="form-title">SIGN UP FORM</div>
        <form method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ username }}" required>
                <div class="error">Username is required</div>
            </div>
            <div class="form-group">
                <label for="captcha">Captcha</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
